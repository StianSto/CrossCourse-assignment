<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Shopping Cart</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="my-cart" content="confirm purchase of items. input adress info, delivery method and payment method.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/mycart.css">
    <script src="https://kit.fontawesome.com/6430c8691d.js" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="topnav">
            <div class="logo">
                <a href="index.html"><img src="Assets/images/Rainy-days_logo.svg" alt="logo of Rainy Days" class="logo_image"> </a>
            </div>
            <div class="menu_wrapper">
                <div class="hamburger-menu_header">
                    <div class="hamburger-bar">
                        <span class="bar bar--1"></span>
                        <span class="bar bar--2"></span>
                        <span class="bar bar--3"></span>
                        <span class="bar bar--4"></span>
                    </div>
                </div>
                <nav id="primary-nav" data-visible="false">
                    <ul>
                        <span class="collection-container">
                            <span>Our Collections<i class="fa fa-solid fa-caret-down"></i></span>
                            <span class="container__category">
                                <a href="category.html" class="product_category">Winter</a>
                                <a href="category.html" class="product_category">Hiking</a>
                                <a href="category.html" class="product_category">Camping</a>
                                <a href="category.html" class="product_category">Ocean</a>
                            </span>
                        </span> 
                        <span>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="contact-us.html">Contact us</a></li>
                            <li><a href="about-us.html">About us</a></li>
                        </span>
                    </ul>
                </nav>
            </div>
            <div class="nav-icon">
                <a href="mycart.html" class="shopping-cart_icon">
                    <img src="Assets/Icons/001-shopping-cart.svg" alt="shopping cart icon">
                </a>
                <span class="cart-count">2</span>
            </div>
        </div>
        <div class="container__search">
            <div class="searchbar">
                <button class="search_button" aria-label="search"><i class="fas fa-search"></i></button>
                <input type="text" placeholder= "Search products"> 
            </div>
        </div>
    </header>
    <main>
        <h1>My Shopping Cart</h1>
        <form action="/checkout_success.html" method="get" id="checkout-form">
            <div class="content-wrapper">
                <fieldset form="checkout-form" class="cart_product_container">
                    <h2>Products</h2>
                    <div class="products_cart_flex">
                        <div class="products_cart">
                            <img src="Assets/images/product_1.jpg" alt="black jacket. man poses in the black jacket in front of a blue sky">
                            <div class="products_cart_info">
                                <h3>Helly Hansen Supernova</h3>
                                <p><span>-</span><span class="item-count">2</span><span>+</span></p>
                                <p>$ 99</p>
                            </div>
                            <span id="remove-item">remove</span>
                        </div>
                        <div class="products_cart">
                            <img src="Assets/images/product_2.jpg" alt="black jacket. man poses in the black jacket in front of a blue sky">
                            <div class="products_cart_info">
                                <h3>Nike Tidalwave</h3>
                                <p><span type="span">-</span><span class="item-count">1</span><span>+</span></p>
                                <p>$ 79</p>
                            </div>
                            <span id="remove-item">remove</span>
                        </div>
                    </div>
                </fieldset>
                <fieldset form="checkout-form" class="adress_info_container">
                    <h2>Adress Info</h2>
                    <div class=" adress_info_inputs">
                        <input type="text" name="adress" id="adress" placeholder="Adress">
                        <div class="adress_name">
                            <input type="text" name="first_name" id="first_name" placeholder="First Name">
                            <input type="text" name="last_name" id="last_name" placeholder="Last Name" >
                        </div>
                        <input type="email" name="email" id="email" placeholder="Email">
                        <input type="text" name="city" id="city" placeholder="City">
                        <input type="text" name="postal_code" id="postal_code" placeholder="Postal Code" title="numbers only. ex: 1234">
                        <input type="tel" name="phone" id="phone" placeholder="Phone" title="numbers only. ex: 123 45 678">
                    </div>
                </fieldset>
                <fieldset form="checkout-form" class="delivery_container">
                    <h2>Delivery</h2>
                    <div class="delivery_inputs">
                            <div>
                                <input type="checkbox" name="same_as_adress" id="same_as_adress">
                                <label for="same_as_adress">Same as adress info</label>
                            </div>
                            <input type="text" placeholder="Adress" name="adress" id="adress">
                            <input type="text" placeholder="City" name="city" id="city">
                            <input type="text" placeholder="Postal Code" name="postal_code" id="postal_code">
                        <div class="delivery_method--container">
                            <label for="delivery_method">Choose Delivery Method</label>
                            <select name="delivery_method" id="delivery_method">
                                <option value="normal">Normal (4-5 days)</option>
                                <option value="express">Express (1-2 days)</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset form="checkout-form" class="payment_container">
                    <h2>Payment</h2>
                    <div class="">
                        <div>
                            <input type="radio" value="card" id="card" name="payment_method">
                            <label for="card">Card</label>
                        </div>
                        <div>
                            <input type="radio" value="klarna" id="klarna" name="payment_method">
                            <label for="klarna">Klarna</label>
                        </div>
                        <div>
                            <input type="radio" value="credit_card" id="credit_card" name="payment_method">
                            <label for="credit_card">Credit Card</label>
                        </div>
                    </div>
                </fieldset>
                <div class="sum_total">
                    <div class="summary_mycart"> 
                        <p>1 x Helly Hansen Supernova</p>
                        <p>1 x Nike Tidalwave</p>
                    </div>
                    <p>Total $178</p>
                    <button type="submit" form="checkout-form" class="cta order_btn">Order</button>
                    <!-- <a href="" type="submit" class="cta order_btn">Order</a> i am simulating a form submit button here, as i can't redirect to a successful purchase page with a form submit button without using javascript it seems. -->
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="social-media_icons">
            <a href="blank-page.html"><img src="Assets/Icons/Icon-simple-facebook.svg" alt="facebook icon redirect"></a>
            <a href="blank-page.html"><img src="Assets/Icons/Icon-awesome-instagram.svg" alt="instagram icon redirect"></a>
            <a href="blank-page.html"><img src="Assets/Icons/Icon-ionic-logo-twitter.svg" alt="twitter icon redirect"></a>
        </div>
    </footer>
</body>
</html>
