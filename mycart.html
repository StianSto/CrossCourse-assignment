<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/6430c8691d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="my-cart" content="confirm purchase of items. input adress info, delivery method and payment method.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mycart.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@600&display=swap" rel="stylesheet">
    <title>My Shopping Cart</title>
</head>
<body>
    <header>
        <div class="topnav">
            <div class="logo">
                <a href="index.html"><img src="Assets/images/Rainy-days_logo.svg" alt="logo of Rainy Days" class="logo_image"> </a>
            </div>
            <div class="nav-icon">
                <a href="mycart.html" class="shopping-cart_icon"><img src="Assets/Icons/001-shopping-cart.svg" alt="shopping cart icon"></a>
            </div>
            <div class="menu_wrapper">
                <div class="hamburger-menu_header">
                    <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
                    <input type="checkbox" id="hamburger-menu">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="category.html" class="product_category">Winter</a></li>
                            <li><a href="category.html" class="product_category">Hiking</a></li>
                            <li><a href="category.html" class="product_category">Camping</a></li>
                            <li><a href="category.html" class="product_category">Ocean</a></li>
                            <li><a href="contact-us.html">Contact us</a></li>
                            <li><a href="about-us.html">About us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="searchbar">
            <input type="text" placeholder= "Search products"> 
            <button class="search_button"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <main>
        <h1>My Shopping Cart</h1>
        <form action="" method="get">
            <div class="content-wrapper">
                <div class="cart_product_container">
                    <input type="radio" value="products_cart" name="my_shopping_cart" id="products_cart_toggle" class="toggle_btn" checked>
                    <label for="products_cart_toggle" class="toggle_text"><h2>Products</h2></label>
                    <div class="collapsible_content_cart products_cart_flex">
                        <div class="products_cart">
                            <img src="Assets/images/product_1.jpg" alt="picture of the product, a black jacket. man poses in the black jacket in front of a blue sky">
                            <div class="products_cart_info">
                                <h3>Helly Hansen Supernova</h3>
                                <p>&lt;&nbsp;<span>1</span>&nbsp;&gt;</p>
                                <p>$ 79</p>
                            </div>
                        </div>
                        <div class="products_cart">
                            <img src="Assets/images/product_2.jpg" alt="picture of the product, a black jacket. man poses in the black jacket in front of a blue sky">
                            <div class="products_cart_info">
                                <h3>Nike Tidalwave</h3>
                                <p>&lt;&nbsp;<span>1</span>&nbsp;&gt;</p>
                                <p>$ 99</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="adress_info_container">
                    <input type="radio" value="adress_forms" name="my_shopping_cart" id="adress_forms_toggle" class="toggle_btn">
                    <label for="adress_forms_toggle" class="toggle_text"><h2>Adress Info</h2></label>
                    <div class="collapsible_content_cart adress_info_inputs">
                        <input type="text" name="adress" id="adress" placeholder="Adress">
                        <div class="adress_name">
                            <input type="text" name="first_name" id="first_name" placeholder="First Name">
                            <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                        </div>
                        <input type="email" name="email" id="email" placeholder="Email">
                        <input type="text" name="city" id="city" placeholder="City">
                        <input type="text" name="postal_code" id="postal_code" placeholder="Postal Code">
                        <input type="tel" name="phone" id="phone" placeholder="Phone">
                    </div>
                </div>
                <div class="delivery_container">
                    <input type="radio" value="delivery" name="my_shopping_cart" id="delivery_toggle" class="toggle_btn">
                    <label for="delivery_toggle" class="toggle_text"><h2>Delivery</h2></label>
                    <div class="collapsible_content_cart delivery_inputs">
                            <div>
                                <input type="checkbox" name="same_as_adress" id="same_as_adress">
                                <label for="same_as_adress">Same as adress info</label>
                            </div>
                            <input type="text" placeholder="Adress" name="adress" id="adress">
                            <input type="text" placeholder="City" name="city" id="city">
                            <input type="text" placeholder="Postal Code" name="postal_code" id="postal_code">
                        <div>
                            <label for="delivery_method">Choose Delivery Method</label>
                            <select name="delivery_method" id="delivery_method">
                                <option value="normal">Normal (4-5 days)</option>
                                <option value="express">Express (1-2 days)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="payment_container">
                    <input type="radio" value="payment" name="my_shopping_cart" id="payment_toggle" class="toggle_btn">
                    <label for="payment_toggle" class="toggle_text"><h2>Payment</h2></label>
                    <div class="collapsible_content_cart">
                        <div>
                            <input type="radio" value="card" id="card" name="payment_method">
                            <label for="card">Card</label>
                        </div>
                        <div>
                            <input type="radio" value="klarna" id="klarna" name="payment_method">
                            <label for="klarna">Klarna</label>
                        </div>
                        <div>
                            <input type="radio" value="credit_card" id="credit_card" name="payment_method">
                            <label for="credit_card">Credit Card</label>
                        </div>
                    </div>
                </div>
                <div class="sum_total">
                    <div class="summary_mycart"> 
                        <p>1 x Helly Hansen Supernova</p>
                        <p>1 x Nike Tidalwave</p>
                    </div>
                    <p>Total $178</p>
                    <a href="checkout_success.html" class="cta order_btn">Order</a> <!--i am simulating a form submit button here, as i can't redirect to a successful purchase page with a form submit button without using javascript it seems. -->
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="social-media_icons">
            <a href="blank-page.html"><img src="Assets/Icons/Icon-simple-facebook.svg" alt="facebook icon redirect"></a>
            <a href="blank-page.html"><img src="Assets/Icons/Icon-awesome-instagram.svg" alt="instagram icon redirect"></a>
            <a href="blank-page.html"><img src="Assets/Icons/Icon-ionic-logo-twitter.svg" alt="twitter icon redirect"></a>
        </div>
    </footer>
</body>
</html>
