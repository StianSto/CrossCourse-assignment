        <section class="form-section">
            <h2>Email us:</h2>
            <form action="/query-sent.html" method="" class="contact-us-form">
                <select name="category-query" id="category-query" required>
                    <option value="" selected disabled hidden>select category</option>
                    <option value="delivery">Delivery</option>
                    <option value="payment">Payment</option>
                    <option value="return">Return</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <input type="email" name="email" id="email" placeholder="Email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="example: name@mail.com" required>
                <textarea name="query" id="query" cols="30" rows="10" required></textarea>
                <button type="submit" id="submit-btn">Send Email</button>
            </form>
        </section>
        <div class="call_us_at">
            <img src="Assets/Icons/Icon-feather-phone-call_dark.svg" alt="ringing phone icon">
            <p>Monday-Friday</p>
            <p>07-17</p>
